<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Management - LumiScan</title>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'glass': 'rgba(255, 255, 255, 0.25)',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        body {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            min-height: 100vh;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 text-white">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Error Message -->
        <div th:if="${error}" 
             class="mb-4 p-4 rounded-lg glass-morphism text-red-400 text-center"
             th:text="${error}">
        </div>
        
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0">
            <h1 class="text-4xl font-bold text-white tracking-tight">
                Table Management
            </h1>
            <div sec:authorize="hasRole('ADMIN')" class="flex space-x-4">
                <a href="/admin/dashboard" 
                   class="glass-button px-6 py-3 rounded-xl text-white inline-flex items-center hover:scale-105">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Dashboard
                </a>
                <a href="/admin/tables/new" 
                   class="glass-button px-6 py-3 rounded-xl text-white inline-flex items-center hover:scale-105">
                    <i class="fas fa-plus mr-2"></i>
                    Add New Table
                </a>
            </div>
        </div>
        
        <!-- Table Section -->
        <div class="glass-morphism rounded-2xl overflow-hidden shadow-2xl">
            <table class="min-w-full divide-y divide-white/10">
                <thead class="bg-white/10">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">Table Number</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">Status</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">QR Code</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-white uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/10">
                    <!-- No Tables Message -->
                    <tr th:if="${tables.empty}">
                        <td colspan="4" class="px-6 py-8 text-center text-white/70 text-lg">
                            <i class="fas fa-info-circle mr-2"></i>No tables available
                        </td>
                    </tr>
                    
                    <!-- Table Rows -->
                    <tr th:each="table : ${tables}" 
                        class="transition-all duration-200 hover:bg-white/10">
                        <td class="px-6 py-4 text-white/90" th:text="${table.tableNumber}">
                            Table 1
                        </td>
                        <td class="px-6 py-4">
                            <span th:if="${table.status == 'available'}" 
                                  class="glass-button px-3 py-1 rounded-full text-sm font-medium inline-flex items-center text-green-400">
                                <i class="fas fa-check-circle mr-1"></i>
                                Available
                            </span>
                            <span th:if="${table.status == 'occupied'}" 
                                  class="glass-button px-3 py-1 rounded-full text-sm font-medium inline-flex items-center text-red-400">
                                <i class="fas fa-times-circle mr-1"></i>
                                Occupied
                            </span>
                        </td>
                        <td class="px-6 py-4" x-data="{ showQR: false }">
                            <a th:if="${table.qrCode}"
                            href="#"
                            @click.prevent="showQR = true"
                            class="glass-button px-4 py-2 rounded-lg inline-flex items-center text-white/90 hover:scale-105">
                                <i class="fas fa-qrcode mr-2"></i> View QR
                            </a>

                            <span th:unless="${table.qrCode}" class="text-white/50">
                                <i class="fas fa-ban mr-1"></i>No QR Code
                            </span>

                            <!-- Modal hiển thị QR 1-->
                            <!-- <div 
                                x-show="showQR"
                                @click.self="showQR = false"
                                class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
                            >
                                <div class="bg-white p-6 rounded-2xl shadow-xl w-[90%] max-w-lg text-center relative">
                                    <button @click="showQR = false" 
                                            class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl">
                                        &times;
                                    </button>
                                    <h2 class="text-xl font-semibold mb-4 text-gray-800">QR Code</h2>
                                    <img th:src="@{'/qrcodes/' + ${table.qrCode}}" 
                                        alt="QR Code" 
                                        class="mx-auto rounded-lg max-h-[400px] object-contain">
                                </div>
                            </div> -->

                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-4">
                                <a th:href="@{'/admin/tables/edit/' + ${table.id}}" 
                                   class="glass-button p-3 rounded-xl hover:text-blue-400 hover:scale-105">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{'/admin/tables/toggle-status/' + ${table.id}}" 
                                   class="glass-button p-3 rounded-xl hover:text-yellow-400 hover:scale-105">
                                    <i class="fas fa-sync-alt"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    <div 
                                x-show="showQR"
                                @click.self="showQR = false"
                                class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
                            >
                                <div class="bg-white p-6 rounded-2xl shadow-xl w-[90%] max-w-lg text-center relative">
                                    <button @click="showQR = false" 
                                            class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl">
                                        &times;
                                    </button>
                                    <h2 class="text-xl font-semibold mb-4 text-gray-800">QR Code</h2>
                                    <img th:src="@{'/qrcodes/' + ${table.qrCode}}" 
                                        alt="QR Code" 
                                        class="mx-auto rounded-lg max-h-[400px] object-contain">
                                </div>
                            </div>

                </tbody>
            </table>
        </div>
    </div>

    <script>
document.addEventListener('alpine:init', () => {
    Alpine.store('qr', {
        visible: false,
        src: '',
        show(src) {
            this.src = src;
            this.visible = true;
        },
        close() {
            this.visible = false;
            this.src = '';
        }
    })
});
</script>

    <!-- Add custom script for animations -->
    <script>
        // Add fade-in animation for table rows
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                row.style.opacity = '0';
                row.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    row.style.transition = 'all 0.5s ease';
                    row.style.opacity = '1';
                    row.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
