<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Tables - LumiScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-indigo-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <i class="fas fa-utensils text-2xl"></i>
                            <span class="ml-2 text-xl font-bold">LumiScan</span>
                        </div>
                        <div class="ml-6 flex space-x-4">
                            <a href="/admin/dashboard" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Dashboard</a>
                            <a href="/admin/tables" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-700">Manage Tables</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="/logout" class="ml-4 px-3 py-2 rounded-md text-sm font-medium bg-indigo-700 hover:bg-indigo-800">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-gray-900">Manage Tables</h1>
                    <a href="/admin/tables/new" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        <i class="fas fa-plus mr-2"></i>Add New Table
                    </a>
                </div>

                <!-- Table List -->
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Table Number</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">QR Code</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:if="${tables.empty}">
                                <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">
                                    No tables available
                                </td>
                            </tr>
                            <tr th:each="table : ${tables}">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${table.tableNumber}">-</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span th:class="${table.status == 'available' ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'}"
                                          th:text="${table.status}">-</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <a th:if="${table.qrCode}" th:href="@{'/qrcodes/' + ${table.qrCode}}" target="_blank" 
                                       class="text-indigo-600 hover:text-indigo-900">
                                        <i class="fas fa-qrcode mr-1"></i>View QR
                                    </a>
                                    <span th:unless="${table.qrCode}" class="text-gray-400">No QR Code</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a th:href="@{'/admin/tables/edit/' + ${table.id}}" class="text-indigo-600 hover:text-indigo-900 mr-4">
                                        <i class="fas fa-edit mr-1"></i>Edit
                                    </a>
                                    <a th:href="@{'/admin/tables/toggle-status/' + ${table.id}}" 
                                       class="text-gray-600 hover:text-gray-900">
                                        <i class="fas fa-sync-alt mr-1"></i>Toggle Status
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
            <th class="border p-3">ID</th>
            <th class="border p-3">Số bàn</th>
            <th class="border p-3">Trạng thái</th>
            <th class="border p-3">Mã QR</th>
            <th th:if="${#authentication.authorities[0].authority == 'ROLE_EMPLOYEE' or #authentication.authorities[0].authority == 'ROLE_ADMIN'}" 
                class="border p-3">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tables}" class="hover:bg-gray-50">
            <td class="border p-3" th:text="${table.id}"></td>
            <td class="border p-3 font-semibold" th:text="${table.tableNumber}"></td>
            <td class="border p-3">
                <span th:if="${table.status == 'available'}" 
                      class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                    <i class="fas fa-check-circle mr-1"></i>Có sẵn
                </span>
                <span th:if="${table.status == 'occupied'}" 
                      class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm">
                    <i class="fas fa-times-circle mr-1"></i>Đã sử dụng
                </span>
            </td>
            <td class="border p-3 text-center">
                <img th:if="${table.qrCode}" th:src="@{${table.qrCode}}" alt="QR Code" class="w-20 h-20 mx-auto">
            </td>
            <td th:if="${#authentication.authorities[0].authority == 'ROLE_EMPLOYEE' or #authentication.authorities[0].authority == 'ROLE_ADMIN'}" 
                class="border p-3 text-center">
                <form th:action="@{/tables/toggle/{id}(id=${table.id})}" method="post" class="inline">
                    <button type="submit" 
                            th:class="${table.status == 'available'} ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
                            class="text-white px-3 py-1 rounded text-sm transition-colors">
                        <i th:class="${table.status == 'available'} ? 'fas fa-times' : 'fas fa-check'" class="mr-1"></i>
                        <span th:text="${table.status == 'available'} ? 'Tắt' : 'Bật'"></span>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(tables)}" class="text-center py-8 text-gray-500">
        <i class="fas fa-table text-4xl mb-4"></i>
        <p>Chưa có bàn nào được tạo</p>
        <a th:if="${#authentication.authorities[0].authority == 'ROLE_ADMIN'}" 
           href="/tables/new" class="text-blue-600 hover:text-blue-800 mt-2 inline-block">
            Tạo bàn đầu tiên
        </a>
    </div>
</div>

</body>
</html>
