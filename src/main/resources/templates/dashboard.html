<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LumiScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-utensils text-indigo-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-800">LumiScan</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">
                        <i class="fas fa-user mr-1"></i>
                        <span th:text="${#authentication.name}">User</span>
                        <span class="ml-2 px-2 py-1 bg-indigo-100 text-indigo-800 text-xs rounded-full" 
                              th:text="${#authentication.principal.authorities[0].authority}">ROLE</span>
                    </span>
                    <a href="/logout" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-8 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Admin Functions -->
            <div th:if="${#authentication.principal.authorities[0].authority == 'ROLE_ADMIN'}" class="space-y-4">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-crown text-yellow-500 mr-2"></i>Chức năng Admin
                </h2>
                
                <a href="/tables/new" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <div class="flex items-center">
                        <i class="fas fa-plus-circle text-green-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-800">Thêm bàn mới</h3>
                            <p class="text-gray-600 text-sm">Tạo bàn và sinh mã QR</p>
                        </div>
                    </div>
                </a>

                <a href="/tables/list" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <div class="flex items-center">
                        <i class="fas fa-list text-blue-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-800">Quản lý bàn</h3>
                            <p class="text-gray-600 text-sm">Xem danh sách tất cả bàn</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Employee Functions -->
            <div th:if="${#authentication.principal.authorities[0].authority == 'ROLE_EMPLOYEE' or #authentication.principal.authorities[0].authority == 'ROLE_ADMIN'}" class="space-y-4">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-user-tie text-blue-500 mr-2"></i>Chức năng Nhân viên
                </h2>
                
                <a href="/employee/tables" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <div class="flex items-center">
                        <i class="fas fa-toggle-on text-orange-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-800">Quản lý bàn</h3>
                            <p class="text-gray-600 text-sm">Bật/tắt trạng thái bàn (Mobile)</p>
                        </div>
                    </div>
                </a>

                <a href="/orders" class="block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <div class="flex items-center">
                        <i class="fas fa-shopping-cart text-purple-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-800">Đơn hàng</h3>
                            <p class="text-gray-600 text-sm">Xem và xử lý đơn hàng</p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Common Functions -->
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-chart-bar text-green-500 mr-2"></i>Thống kê
                </h2>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <i class="fas fa-table text-indigo-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-800">Tổng số bàn</h3>
                            <p class="text-2xl font-bold text-indigo-600" th:text="${totalTables}">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="font-semibold text-gray-800">Bàn đang hoạt động</h3>
                            <p class="text-2xl font-bold text-green-600" th:text="${activeTables}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
