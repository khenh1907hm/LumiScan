<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn đang sử dụng - LumiScan</title>

        body {
            background: #d7e0fa;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full text-center shadow-lg">
            <div class="mb-6">
                <img th:src="@{/uploads/table_in_use.png}" 
                     alt="Bàn đang sử dụng" 
                     class="w-full max-w-xs mx-auto rounded-xl shadow-md"
                     onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2YzZjRmNiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM5Y2EzYWYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Cw6JuIMSRYW5nIHPDsyB1c2luZzwvdGV4dD48L3N2Zz4='; console.error('Failed to load table_in_use.png from /uploads/');">
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Bàn <span th:text="${tableNumber}">1</span> đang được sử dụng</h1>
            <p class="text-gray-600 mb-6">Bàn này hiện đang có khách. Vui lòng chọn bàn khác hoặc quay lại sau.</p>
            <a href="/home" class="inline-flex items-center px-6 py-3 bg-red-500 text-white rounded-xl hover:bg-red-600 transition-all">
                <i class="fas fa-home mr-2"></i>
                Về trang chủ
            </a>
        </div>
    </div>
</body>
</html>
