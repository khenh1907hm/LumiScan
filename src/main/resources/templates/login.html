<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - LumiScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="static/images/logo-rm.png" type="image/x-icon">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
                <!-- <i class="fas fa-utensils text-white text-2xl"></i> -->
                <img src="static/images/logo.png" alt="Logo" class="w-16 h-16">
            </div>
            <h1 class="text-3xl font-bold " style="color: #275791;">LumiScan</h1>
            <p class="text-gray-600 mt-2">Hệ thống quản lý nhà hàng</p>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            Tên đăng nhập hoặc mật khẩu không đúng!
        </div>

        <!-- Success Message -->
        <div th:if="${param.logout}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <i class="fas fa-check-circle mr-2"></i>
            Đăng xuất thành công!
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-medium mb-2" style="display: flex;align-items: center;gap: 10px;">
                    <img height="27px" width="27px" src="/static/images/user.png" alt=""></i>Tên đăng nhập
                </label>
                <input type="text" name="username" required
                       class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                       placeholder="Nhập tên đăng nhập">
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2" style="display: flex;align-items: center;gap: 10px;">
                    <img width="22px" height="27px" src="/static/images/pass.png" alt=""></i>Mật khẩu
                </label>
                <input type="password" name="password" required
                       class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                       placeholder="Nhập mật khẩu">
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all duration-200 flex items-center justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Đăng nhập
            </button>
        </form>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-indigo-600 hover:text-indigo-800 text-sm">
                <i class="fas fa-home mr-1"></i>Về trang chủ
            </a>
        </div>
    </div>
</body>
</html>
